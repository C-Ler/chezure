language: rust

sudo: required

os:
  # - linux
  - osx

env:
  global:
    - CHEZSCHEMELIBDIRS="${TRAVIS_BUILD_DIR}:${TRAVIS_BUILD_DIR}/thunderchez"
  
addons:
  homebrew:
    update: true
    packages:
      - chezscheme   
  apt:
    update: true
    packages:
      - libncurses5-dev
      - libgmp-dev
      - libffi-dev
      - uuid-dev

before_install:
  # - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y chezscheme9.5 ; fi
  - petite --script "${TRAVIS_BUILD_DIR}/build.ss"

script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then LD_LIBRARY_PATH=$TRAVIS_BUILD_DIR chez --import-notify  --script "${TRAVIS_BUILD_DIR}/tests.ss" ; fi